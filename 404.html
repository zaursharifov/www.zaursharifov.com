<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@400;500;600&display=swap"
    />
    <title>404 - Page not found</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #141414;
        font-family: "Big Shoulders Stencil Display", cursive;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-wrap: wrap;
      }
      .container {
        width: 900px;
        height: 500px;
        display: flex;
      }
      .img-container {
        width: 50%;
        height: auto;
        float: left;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .img-container img {
        object-fit: cover;
        width: 100%;
        height: auto;
      }
      .text-container {
        width: 50%;
        height: auto;
        float: right;
        flex-direction: row;
        flex-wrap: wrap;
        padding-left: 20px;
      }
      .text-container .content {
        color: #141414;
      }
      .content h1 {
        font-size: 100px;
        margin-top: 10px;
        text-align: center;
      }
      .content h3,
      p {
        font-size: xx-large;
        margin-top: -30px;
      }
      .content a {
        border: 1px solid #141414;
        border-radius: 20px;
        padding: 5px 50px;
        font-size: 30px;
        text-transform: uppercase;
        text-decoration: none;
        margin-left: 140px;
        color: #141414;
        background: linear-gradient(
          90deg,
          rgba(212, 85, 219, 1) 35%,
          rgba(116, 138, 223, 1) 100%
        );
      }
      .content a:hover {
        transition: 300ms ease-in-out;
        color: #fff;
        border-color: #fff;
      }
      @media only screen and (max-width: 768px) {
        body{
          justify-content: flex-start;
          align-items: flex-start;
        }
        .container {
          flex-direction: column;
          width: 50%;
          height: auto;
        }
        .img-container {
          flex-direction: column;
          width: 100%;
        }
        .text-container {
          flex-direction: column;
          width: 100%;
        }
        .text-container h1 {
          font-size: 60px;
        }
        .text-container h3,
        p {
          font-size: x-large;
          padding-top: 5px;
        }
        .content a {
          margin-left: 0px;
          font-size: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="assets/img/main/404-bg.jpg" />
      </div>
      <div class="text-container">
        <div class="content">
          <h1>404</h1>
          <h3>Opss... Lost in Space.</h3>
          <p>
            The page you are looking for does not exist. You can click the
            button below to go back to the home page
          </p>
          <a href="./index.html">Go Back</a>
        </div>
      </div>
    </div>
  </body>
</html>
